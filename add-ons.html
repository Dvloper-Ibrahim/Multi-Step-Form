<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <title>Multi-step Form</title>
  </head>
  <body>
    <main>
      <!-- Sidebar Start -->
      <aside>
        <ul class="steps">
          <li>
            <span class="step-number">1</span>
            <div class="data">
              <span>STEP 1</span>
              <p>YOUR INFO</p>
            </div>
          </li>
          <li>
            <span class="step-number">2</span>
            <div class="data">
              <span>STEP 2</span>
              <p>SELECT PLAN</p>
            </div>
          </li>
          <li>
            <span class="step-number">3</span>
            <div class="data">
              <span>STEP 3</span>
              <p>ADD-ONS</p>
            </div>
          </li>
          <li>
            <span class="step-number">4</span>
            <div class="data">
              <span>STEP 4</span>
              <p>SUMMARY</p>
            </div>
          </li>
        </ul>
        <img src="assets/images/background.png" alt="Sidebar Background" />
      </aside>
      <!-- Sidebar End -->
      <!-- Step Details Start -->
      <section class="step-details">
        <h2>Pick add-ons</h2>
        <p>Add-ons help enhance your gaming experience.</p>
        <div class="add-ons">
          <input type="checkbox" id="add-on-1" name="Online service" />
          <label for="add-on-1">
            <span class="check-box"></span>
            <div>
              <h4>Online service</h4>
              <span>Access to multiplayer games</span>
            </div>
            <span class="price">+$1/mo</span>
          </label>
          <input type="checkbox" id="add-on-2" name="Larger storage" />
          <label for="add-on-2">
            <span class="check-box"></span>
            <div>
              <h4>Larger storage</h4>
              <span>Extra 1TB of cloud save</span>
            </div>
            <span class="price">+$2/mo</span>
          </label>
          <input type="checkbox" id="add-on-3" name="Customizable Profile" />
          <label for="add-on-3">
            <span class="check-box"></span>
            <div>
              <h4>Customizable Profile</h4>
              <span>Custom theme on your profile</span>
            </div>
            <span class="price">+$2/mo</span>
          </label>
        </div>
      </section>
      <!-- Step Details End -->
      <div class="buttons">
        <button class="back">Go Back</button>
        <button class="next">Next Step</button>
      </div>
    </main>
    <script src="JS/main.js"></script>
  </body>
</html>
